<html ng-app="potterApp">
<head>
	<title>Ban Nai Jin</title>
	<meta charset="UTF-8">
		<!-- Compiled and minified CSS -->
	  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

	  <!-- Compiled and minified JavaScript -->
	  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>

	<script src ="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
	<script src="potter.js"></script>
	<link rel="stylesheet" type="text/css" href="test.css">
</head>
<body ng-controller="PotterListController">
<center>
<div class="row">
	<div class="col-xs-12">
		  <center>
		  	<h1>Ban9Jin <small>sell a book</small></h1>
		  </center>
	</div>
	<div class="progress"><div class="indeterminate"></div></div>
	<div class="col s10 offset-s1">
		<table><br>
			<tr>
				<td ng-repeat="harry in book">
				<table>
					<tr>
						<center>
							<img ng-src="./image/{{harry.img}}" class="img-rounded" width="120px" height="150px">
						</center>
					</tr>
					<tr>
					 		Harry Potter <small>{{harry.name}}</small>
						</tr>
						<tr>
							<center>
								<h5>
									{{harry.price}} ฿
								</h5>
							</center>
						</tr>
						<tr>
							<center>
								<a ng-click="add(harry)" class="btn waves-effect waves-light" id="cart{{$index+1}}">
									<i class="material-icons">shopping_cart</i>
								</a>
							</center>
						</tr>
				</table>
				</td>
			</tr>
		</table>
	</div>
</div>
<div class="progress"><div class="indeterminate"></div></div>
<br><br>
<div class="row">
	<div class="col s5 offset-s1 aa">
		<div class="card-panel teal lighten-2">
			<center>
				<h5>
					ORDER <small>products</small>
				</h5>
			</center>
		</div>
		<table class="striped">
			<tr ng-repeat="choice in buy">
				<td>
						Harry Potter<br>{{choice.name}}
				</td>
				<td>
					Amount :: {{choice.amount}} <br>
					Price :: {{choice.amount*100}}฿
				</td>
				<td>
					<a ng-click="remove(choice)" class="btn btn-danger red" id="del{{$index+1}}">
						<i class="material-icons">delete</i>
					</a>
				</td>
			</tr>
		</table>
	</div>
	<div class="col s4 offset-s1 aa">
		<div class="card-panel red darken-3">
			<center>
				<h5>
					BILL <small>ชำระค่าสินค้า</small>
				</h5>
			</center>
		</div>
		<table class="striped">
			<tr>
				<td><center>
						ราคารวม >>
				</td>
				<td><center>
						<div id="summy">{{sum}} ฿<div>
				</td>
			</tr>
			<tr>
				<td><center>
						ส่วนลด >>
				</td>
				<td><center>
						{{promotion}} ฿
				</td>
			</tr>
			<tr>
				<td><center>
						รวมสุทธิ >>
				</td>
				<td><center>
						<div id="fin">{{final}} ฿</div>
				</td>
			</tr>
		</table>
	</div>
</div>
</center>
</body>
</html>
